<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Schedule Templates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #fff;
            padding-bottom: 80px;
        }

        .header {
            background: #1a1f2e;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-subtitle {
            font-size: 13px;
            color: #8899a6;
            margin-bottom: 8px;
        }

        .ig-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
        }

        .search-bar {
            background: #2a2f3e;
            border: 1px solid #3a3f4e;
            border-radius: 8px;
            padding: 10px 14px;
            color: #fff;
            font-size: 15px;
            width: 100%;
            outline: none;
        }

        .search-bar::placeholder {
            color: #8899a6;
        }

        .filters {
            padding: 16px 20px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-chips {
            display: inline-flex;
            gap: 8px;
        }

        .filter-chip {
            background: #2a2f3e;
            border: 1px solid #3a3f4e;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            user-select: none;
        }

        .filter-chip.active {
            background: #6366f1;
            border-color: #6366f1;
            color: #fff;
        }

        .section-title {
            padding: 20px 20px 12px;
            font-size: 16px;
            font-weight: 600;
            color: #8899a6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .templates-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .template-card {
            background: #1a1f2e;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .template-card:active {
            transform: scale(0.98);
        }

        .template-card.selected {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .template-preview {
            aspect-ratio: 9/16;
            background: #2a2f3e;
            position: relative;
            overflow: hidden;
        }

        .template-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .template-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .template-capacity {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(99, 102, 241, 0.9);
            backdrop-filter: blur(8px);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .template-info {
            padding: 12px;
        }

        .template-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .template-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #8899a6;
        }

        .template-style {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1f2e;
            border-top: 1px solid #2a2f3e;
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #2a2f3e;
            color: #fff;
        }

        .btn-primary {
            background: #6366f1;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8899a6;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1f2e;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a2f3e;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title-group {
            flex: 1;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .modal-subtitle {
            font-size: 13px;
            color: #8899a6;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8899a6;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #2a2f3e;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-preview {
            width: 100%;
            aspect-ratio: 9/16;
            background: #2a2f3e;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .modal-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-details {
            margin-bottom: 16px;
        }

        .modal-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #2a2f3e;
        }

        .modal-detail-row:last-child {
            border-bottom: none;
        }

        .modal-label {
            font-size: 13px;
            color: #8899a6;
            font-weight: 500;
        }

        .modal-value {
            font-size: 14px;
            font-weight: 600;
        }

        .modal-description {
            padding: 16px;
            background: #2a2f3e;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #d1d5db;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #2a2f3e;
            display: flex;
            gap: 12px;
        }

        .feature-tag {
            display: inline-block;
            background: #2a2f3e;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 6px;
            margin-bottom: 6px;
            color: #8899a6;
        }

        .feature-tag.highlight {
            background: #6366f1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏋️ Gym Schedule Templates</h1>
        <div class="ig-badge">
            📱 Instagram Story (1080×1920)
        </div>
        <div class="header-subtitle">Optimized for 15-20 classes</div>
        <input type="text" class="search-bar" id="searchInput" placeholder="Search templates...">
    </div>

    <div class="filters">
        <div class="filter-chips">
            <div class="filter-chip active" data-filter="all">All Templates</div>
            <div class="filter-chip" data-filter="compact">Compact</div>
            <div class="filter-chip" data-filter="timeline">Timeline</div>
            <div class="filter-chip" data-filter="colorful">Colorful</div>
            <div class="filter-chip" data-filter="minimal">Minimal</div>
            <div class="filter-chip" data-filter="bold">Bold</div>
        </div>
    </div>

    <div class="templates-grid" id="templatesGrid"></div>
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-state-icon">🔍</div>
        <div>No templates found</div>
    </div>

    <div class="bottom-bar">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="loadBtn" disabled>Load Template</button>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-group">
                    <div class="modal-title" id="modalTitle">Template Preview</div>
                    <div class="modal-subtitle" id="modalSubtitle"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-preview" id="modalPreview"></div>
                <div class="modal-details">
                    <div class="modal-detail-row">
                        <span class="modal-label">Style</span>
                        <span class="modal-value" id="modalStyle"></span>
                    </div>
                    <div class="modal-detail-row">
                        <span class="modal-label">Max Classes</span>
                        <span class="modal-value" id="modalCapacity"></span>
                    </div>
                    <div class="modal-detail-row">
                        <span class="modal-label">Layout Type</span>
                        <span class="modal-value" id="modalLayout"></span>
                    </div>
                </div>
                <div class="modal-description" id="modalDescription"></div>
                <div style="margin-top: 16px;" id="modalFeatures"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="loadFromModal()">Load Template</button>
            </div>
        </div>
    </div>

        let selectedTemplate = null;
        let currentFilter = 'all';

        // Initialize
        renderTemplates();
        setupEventListeners();

        function setupEventListeners() {
            // Filter chips
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTemplates();
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                renderTemplates(e.target.value);
            });

            // Buttons
            document.getElementById('cancelBtn').addEventListener('click', () => {
                window.history.back();
            });

            document.getElementById('loadBtn').addEventListener('click', () => {
                if (selectedTemplate) {
                    loadTemplate(selectedTemplate);
                }
            });
        }

        function renderTemplates(searchQuery = '') {
            const grid = document.getElementById('templatesGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = templates;

            // Filter by style
            if (currentFilter !== 'all') {
                filtered = filtered.filter(t => t.style === currentFilter);
            }

            // Filter by search
            if (searchQuery) {
                filtered = filtered.filter(t =>
                    t.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    t.style.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    t.layoutType.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    t.description.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filtered.map(template => `
                <div class="template-card" data-id="${template.id}" onclick="selectTemplate(${template.id})">
                    <div class="template-preview">
                        <img src="${template.preview}" alt="${template.title}">
                        <div class="template-badge">${template.style}</div>
                        <div class="template-capacity">↑${template.maxClasses}</div>
                    </div>
                    <div class="template-info">
                        <div class="template-title">${template.title}</div>
                        <div class="template-meta">
                            <span class="template-style">
                                📱 ${template.layoutType}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectTemplate(id) {
            selectedTemplate = templates.find(t => t.id === id);
            
            // Update UI
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            document.getElementById('loadBtn').disabled = false;

            // Show preview modal
            showPreviewModal(selectedTemplate);
        }

        function showPreviewModal(template) {
            const modal = document.getElementById('previewModal');
            document.getElementById('modalTitle').textContent = template.title;
            document.getElementById('modalSubtitle').textContent = `IG Story (1080×1920) • Up to ${template.maxClasses} classes`;
            document.getElementById('modalPreview').innerHTML = `<img src="${template.preview}" alt="${template.title}">`;
            document.getElementById('modalStyle').textContent = template.style.charAt(0).toUpperCase() + template.style.slice(1);
            document.getElementById('modalCapacity').textContent = `Up to ${template.maxClasses} classes`;
            document.getElementById('modalLayout').textContent = template.layoutType;
            document.getElementById('modalDescription').textContent = template.description;
            
            // Features
            const featuresHtml = template.features.map(f => 
                `<span class="feature-tag">${f}</span>`
            ).join('');
            document.getElementById('modalFeatures').innerHTML = featuresHtml;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('previewModal').classList.remove('active');
        }

        function loadFromModal() {
            if (selectedTemplate) {
                loadTemplate(selectedTemplate);
            }
        }

        function loadTemplate(template) {
            // Show loading feedback
            const loadBtn = document.getElementById('loadBtn');
            const originalText = loadBtn.textContent;
            loadBtn.innerHTML = '⏳ Loading...';
            loadBtn.disabled = true;

            // Simulate loading delay
            setTimeout(() => {
                // Here you would integrate with your actual template loading system
                console.log('Loading template:', template);
                
                // For demo purposes, show success message
                loadBtn.innerHTML = '✓ Loaded!';
                
                setTimeout(() => {
                    alert(`Template "${template.title}" loaded!\n\nThis template supports up to ${template.maxClasses} classes.\n\nIntegrate with your actual gym scheduling system to populate with real class data.`);
                    closeModal();
                    loadBtn.textContent = originalText;
                    loadBtn.disabled = false;
                }, 1000);
            }, 500);
        }

        // Close modal on background click
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
